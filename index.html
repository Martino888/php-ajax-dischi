<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php dichi</title>

    <link rel="stylesheet" href="style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <!-- HEADER -->
        <div class="header bg-secondary bg-gradient d-flex justify-content-between align-items-center">
            <div class="logo ps-3">
                <img  src="../assets/logo.png" alt="logo">
            </div>
            <div class="select-fix pe-3">
                <select class="form-select" aria-label="Default select example" v-model="selectGenere" @change="$emit('genSearch', selectGenere)">
                    <option value="">Tutti i Generi</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Metal">Metal</option>
                </select>
            </div>
        </div>

        <!-- MAIN -->
        <div class="row row-cols-lg-5 pt-5 pb-4">
            <div v-for="element in arrAlbumSong" class="card-song col-6 col-md-4 col-lg mb-5 text-center d-flex justify-content-center">
                <div class=" help pb-5">
                    <img class="img-fluid pt-4" src=" element.poster " alt="{{ element.title }}">
                    <h2 class="text-white text-uppercase fs-4 pt-3">{{ element.title }}</h2>
                    <p class="fs-5 text-secondary">{{ element.author }}</p>
                    <p class="fs-6 text-secondary">{{ element.year }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
